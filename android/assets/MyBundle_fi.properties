QUEST_010_TEXT = Kullanhuuhtoja löysi hippuja läheisestä joesta, mutta piraijat hyökkäsivät hänen kimppuunsa. Pelasta kulta, se on arvokasta kylällemme! 
QUEST_010_DESC = Piraijoita täällä? Ei vaikuta kovin realistiselta... 
QUEST_010_ENEMY = Piraija
QUEST_010_COMPLETE = En voi uskoa että täällä on kultaa! Se on niin hohdokasta... 
