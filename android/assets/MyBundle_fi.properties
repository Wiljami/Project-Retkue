QUEST_006_TEXT = Kylän asukit kuulevat omituisia ääniä hautuumaalta öisin. 
QUEST_006_DESC = Mitähän sieltä löytyisi? 
QUEST_006_ENEMY = Luuranko
QUEST_006_COMPLETE = Luulin luurankoja saduiksi! Kiitos työstäsi. 
QUEST_007_TITLE = Kirottujen Karnevaali
QUEST_007_TEXT = Omituinen karnevaali on ilmestynyt kylän lähistölle. Kyläläiset ovat peloissaan. 
QUEST_007_DESC = Sirkusteltta täynnä eläviä kuolleita. Kuka olisi arvannut? 
QUEST_007_ENEMY = Zombie
QUEST_007_COMPLETE = Toivottavasti oikea karnevaali saapuu pian. Viihde kelpaisi! 
QUEST_008_TITLE = Sienimetsällä
QUEST_008_TEXT = Kokit ovat pyytäneet erityisiä sieniä uutta annosta varten, mutta ainoita tiedossamme olevia vartioi villisikalauma. Voisitko hakea muutaman sienen? 
QUEST_008_DESC = Villisikoja ja villisieniä. 
