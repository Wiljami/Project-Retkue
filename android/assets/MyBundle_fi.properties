WEAPON203_NAME = Keihäs
WEAPON203_DESC = Monikäyttöinen koivukeihäs teräksisellä terällä. Pitää sinut välimatkan päässä vihollisesta.
WEAPON204_NAME = Miekka
WEAPON204_DESC = Hienosti taottu teräsmiekka. Kahvaan on kaiverrettu "Oliver".
