QUEST_001_TITLE = Puiden mailla
QUEST_001_TEXT = Majatalon sängyt ovat huonossa kunnossa. Vieraat eivät saa nukuttua kunnolla ja heräävät kipein lihaksin ja väsyneenä. Voisitteko hakea metsästä materiaaleja puusepillemme?
QUEST_001_ACCEPT = Voi kiitos! Olemme onnekkaita, että meillä on kylässämme teidän kaltaisia rohkeita seikkailijoita.
QUEST_001_DESC = Kylän laitamilla on vasta kaadettua puuta. Tuo sitä kylään!
QUEST_001_ENEMY =
QUEST_001_COMPLETE = Paljon kiitoksia! Vieraat voivat nyt herätä levänneenä ja ilman niskakipuja.
QUEST_002_TITLE = Kaivopulma
QUEST_002_TEXT = Kaivovedessä on omituinen sivumaku. Voisitko tarkistaa mistä on kyse? 
QUEST_002_ACCEPT = Lycka till
QUEST_002_DESC = Kaivossa näyttäisi olevan ötökkäongelma. 
QUEST_002_ENEMY = Pihtihäntäinen
QUEST_002_COMPLETE = Kiitos! Veden pitäisi olla taas juotavaa. 
QUEST_003_TITLE = Talvi tekee tuloaan
QUEST_003_TEXT = Päivät lyhenevät ja ilma kylmenee. Tarvitsemme turkiksia lämmittämään meitä öisin. 
QUEST_003_ACCEPT = Lycka till
QUEST_003_DESC = Sudentalja käy hyvin peittoihin ja takkeihin. 
QUEST_003_ENEMY = Susi
QUEST_003_COMPLETE = Kiitos! Nahkatyöläisemme aloittavat pikimmiten. 
QUEST_004_TITLE = Rotanpyörä
QUEST_004_TEXT = Ruokavarastoillamme on rottaongelma. Pelasta leipä! 
QUEST_004_DESC = Rottia kellarissa. Tyypillistä. 
QUEST_004_ENEMY = Rotta
QUEST_004_COMPLETE = Ruokamme pitäisi olla taas hetken turvassa. 
QUEST_005_TITLE = Peurajahti
QUEST_005_TEXT = Taverna haluaisi tarjoilla peuraa tärkeille vierailijoille. 
QUEST_005_DESC = Kylän ulkopuolella asuu joukko vihaisia peuroja. 
QUEST_005_ENEMY = Peura
QUEST_005_COMPLETE = Kiitos, vieraat tulevat yllättymään iloisesti! 
QUEST_006_TITLE = Kalsiumkato
QUEST_006_TEXT = Kylän asukit kuulevat omituisia ääniä hautuumaalta öisin. 
QUEST_006_DESC = Mitähän sieltä löytyisi? 
QUEST_006_ENEMY = Luuranko
QUEST_006_COMPLETE = Luulin luurankoja saduiksi! Kiitos työstäsi. 
QUEST_007_TITLE = Kirottujen Karnevaali
QUEST_007_TEXT = Omituinen karnevaali on ilmestynyt kylän lähistölle. Kyläläiset ovat peloissaan. 
QUEST_007_DESC = Sirkusteltta täynnä eläviä kuolleita. Kuka olisi arvannut? 
QUEST_007_ENEMY = Zombie
QUEST_007_COMPLETE = Toivottavasti oikea karnevaali saapuu pian. Viihde kelpaisi! 
QUEST_008_TITLE = Sienimetsällä
QUEST_008_TEXT = Kokit ovat pyytäneet erityisiä sieniä uutta annosta varten, mutta ainoita tiedossamme olevia vartioi villisikalauma. Voisitko hakea muutaman sienen? 
QUEST_008_DESC = Villisikoja ja villisieniä. 
QUEST_008_ENEMY = Villisika
QUEST_008_COMPLETE = Kiitos! Seuraava illallinen on sinun kunniaksesi. 
QUEST_009_TITLE = Konttimies
QUEST_009_TEXT = Karavaanarin kimppuun kävi vesikauhuinen susilauma ja hänen täytyi piiloutua ruokalaatikkoon. Pyydän, pelasta hänet! 
QUEST_009_DESC = Taas susia? Ihmisten täytyy opetella huolehtimaan itsestään. 
QUEST_009_ENEMY = Vesikauhuinen susi
QUEST_009_COMPLETE = Kiitos sinun, mies on taas turvassa. 
QUEST_010_TITLE = Kultaottelu
QUEST_010_TEXT = Kullanhuuhtoja löysi hippuja läheisestä joesta, mutta piraijat hyökkäsivät hänen kimppuunsa. Pelasta kulta, se on arvokasta kylällemme! 
QUEST_010_DESC = Piraijoita täällä? Ei vaikuta kovin realistiselta... 
QUEST_010_ENEMY = Piraija
QUEST_010_COMPLETE = En voi uskoa että täällä on kultaa! Se on niin hohdokasta... 
QUEST_011_TITLE = Mustekynän tuoksu
QUEST_011_TEXT = Kirjailijamme ovat pyytäneet lisää mustetta kyniinsä, mutta meillä ei sitä ole. Voisitko hakea lisää? 
QUEST_011_DESC = Läheisessä järvessä asustaa mustekaloja. Ehkä heillä olisi hieman ylimääräistä. 
QUEST_011_ENEMY = Mustekala
QUEST_011_COMPLETE = Kirjailijat kiittävät sinua hyvästä työstä! 
QUEST_012_TITLE = Punahukka
QUEST_012_TEXT = Postimiehen kimppuun kävi omituisen näköisiä susia juuri portin ulkopuolella! Käy tarkistamassa asia! 
QUEST_012_DESC = Omituisen näköisiä susia? Kuulostaa liian helpolta... 
QUEST_012_ENEMY = Hurjasusi
QUEST_012_COMPLETE = Hurjasusia? Täällä? Pyydän, pidä kyläläiset turvassa! 
QUEST_013_TITLE = Käärmeiden laulu
QUEST_013_TEXT = Puiden lomissa on nähty jättimäinen käärme! Meidän täytyy varmistaa asia. 
QUEST_013_DESC = Käärmeitä? Miksi aina käärmeitä... 
QUEST_013_ENEMY = Jättiläiskäärme
QUEST_013_COMPLETE = Onneksemme emme menettäneet puremille ketään. Olemme kiitollisuudenvelassa! 
