QUEST_001_TITLE = Puiden mailla
QUEST_001_TEXT = Majatalon sängyt ovat huonossa kunnossa. Vieraat eivät saa nukuttua kunnolla ja heräävät kipein lihaksin ja väsyneenä. Voisitteko hakea metsästä materiaaleja puusepillemme?
QUEST_001_ACCEPT = Voi kiitos! Olemme onnekkaita, että meillä on kylässämme teidän kaltaisia rohkeita seikkailijoita.
QUEST_001_DESC = Kylän laitamilla on vasta kaadettua puuta. Tuo sitä kylään!
QUEST_001_ENEMY = Kiukkumäyrä
QUEST_001_COMPLETE = Paljon kiitoksia! Vieraat voivat nyt herätä levänneenä ja ilman niskakipuja.
QUEST_002_TITLE = Kaivopulma
QUEST_002_TEXT = Kaivovedessä on omituinen sivumaku. Voisitko tarkistaa mistä on kyse? 
QUEST_002_ACCEPT = Lycka till
QUEST_002_DESC = Kaivossa näyttäisi olevan ötökkäongelma. 
QUEST_002_ENEMY = Pihtihäntäinen
QUEST_002_COMPLETE = Kiitos! Veden pitäisi olla taas juotavaa. 
QUEST_003_TITLE = Talvi tekee tuloaan
QUEST_003_TEXT = Päivät lyhenevät ja ilma kylmenee. Tarvitsemme turkiksia lämmittämään meitä öisin. 
QUEST_003_ACCEPT = Lycka till
QUEST_003_DESC = Sudentalja käy hyvin peittoihin ja takkeihin. 
QUEST_003_ENEMY = Susi
QUEST_003_COMPLETE = Kiitos! Nahkatyöläisemme aloittavat pikimmiten. 
QUEST_004_TITLE = Rotanpyörä
QUEST_004_TEXT = Ruokavarastoillamme on rottaongelma. Pelasta leipä! 
QUEST_004_DESC = Rottia kellarissa. Tyypillistä. 
QUEST_004_ENEMY = Rotta
QUEST_004_COMPLETE = Ruokamme pitäisi olla taas hetken turvassa. 
QUEST_005_TITLE = Peurajahti
QUEST_005_TEXT = Taverna haluaisi tarjoilla peuraa tärkeille vierailijoille. 
QUEST_005_DESC = Kylän ulkopuolella asuu joukko vihaisia peuroja. 
QUEST_005_ENEMY = Peura
QUEST_005_COMPLETE = Kiitos, vieraat tulevat yllättymään iloisesti! 
QUEST_006_TITLE = Kalsiumkato
QUEST_006_TEXT = Kylän asukit kuulevat omituisia ääniä hautuumaalta öisin. 
QUEST_006_DESC = Mitähän sieltä löytyisi? 
QUEST_006_ENEMY = Luuranko
QUEST_006_COMPLETE = Luulin luurankoja saduiksi! Kiitos työstäsi. 
QUEST_007_TITLE = Kirottujen Karnevaali
QUEST_007_TEXT = Omituinen karnevaali on ilmestynyt kylän lähistölle. Kyläläiset ovat peloissaan. 
QUEST_007_DESC = Sirkusteltta täynnä eläviä kuolleita. Kuka olisi arvannut? 
QUEST_007_ENEMY = Zombie
QUEST_007_COMPLETE = Toivottavasti oikea karnevaali saapuu pian. Viihde kelpaisi! 
QUEST_008_TITLE = Sienimetsällä
QUEST_008_TEXT = Kokit ovat pyytäneet erityisiä sieniä uutta annosta varten, mutta ainoita tiedossamme olevia vartioi villisikalauma. Voisitko hakea muutaman sienen? 
QUEST_008_DESC = Villisikoja ja villisieniä. 
QUEST_008_ENEMY = Villisika
QUEST_008_COMPLETE = Kiitos! Seuraava illallinen on sinun kunniaksesi. 
QUEST_009_TITLE = Konttimies
QUEST_009_TEXT = Karavaanarin kimppuun kävi vesikauhuinen susilauma ja hänen täytyi piiloutua ruokalaatikkoon. Pyydän, pelasta hänet! 
QUEST_009_DESC = Taas susia? Ihmisten täytyy opetella huolehtimaan itsestään. 
QUEST_009_ENEMY = Vesikauhuinen susi
QUEST_009_COMPLETE = Kiitos sinun, mies on taas turvassa. 
QUEST_010_TITLE = Kultaottelu
QUEST_010_TEXT = Kullanhuuhtoja löysi hippuja läheisestä joesta, mutta piraijat hyökkäsivät hänen kimppuunsa. Pelasta kulta, se on arvokasta kylällemme! 
QUEST_010_DESC = Piraijoita täällä? Ei vaikuta kovin realistiselta... 
QUEST_010_ENEMY = Piraija
QUEST_010_COMPLETE = En voi uskoa että täällä on kultaa! Se on niin hohdokasta... 
QUEST_011_TITLE = Mustekynän tuoksu
QUEST_011_TEXT = Kirjailijamme ovat pyytäneet lisää mustetta kyniinsä, mutta meillä ei sitä ole. Voisitko hakea lisää? 
QUEST_011_DESC = Läheisessä järvessä asustaa mustekaloja. Ehkä heillä olisi hieman ylimääräistä. 
QUEST_011_ENEMY = Mustekala
QUEST_011_COMPLETE = Kirjailijat kiittävät sinua hyvästä työstä! 
QUEST_012_TITLE = Punahukka
QUEST_012_TEXT = Postimiehen kimppuun kävi omituisen näköisiä susia juuri portin ulkopuolella! Käy tarkistamassa asia! 
QUEST_012_DESC = Omituisen näköisiä susia? Kuulostaa liian helpolta... 
QUEST_012_ENEMY = Hurjasusi
QUEST_012_COMPLETE = Hurjasusia? Täällä? Pyydän, pidä kyläläiset turvassa! 
QUEST_013_TITLE = Käärmeiden laulu
QUEST_013_TEXT = Puiden lomissa on nähty jättimäinen käärme! Meidän täytyy varmistaa asia. 
QUEST_013_DESC = Käärmeitä? Miksi aina käärmeitä... 
QUEST_013_ENEMY = Jättiläiskäärme
QUEST_013_COMPLETE = Onneksemme emme menettäneet puremille ketään. Olemme kiitollisuudenvelassa!
MAIN_QUEST_001_TITLE = Höyhensaarille
MAIN_QUEST_001_TEXT = Emilia ei saa tarpeeksi unta koska hänen petinsä on vanha ja kulunut. Kangastyöläisemme voivat tehdä hänelle uuden, mutta tarvitsevat höyheniä sen täyttämiseen. Auta Emiliaa saamaan energiansa takaisin!
MAIN_QUEST_001_DESC = Ehkä mekin saamme uudet pedit jos tuomme tarpeeksi höyheniä.
MAIN_QUEST_001_ENEMY = Jättiläiskana
MAIN_QUEST_001_COMPLETE = Kangastyöläiset käyvät töihin heti paikalla. Emilia lähettää kiitoksensa!
MAIN_QUEST_002_TITLE = Kemikaalirakkautta
MAIN_QUEST_002_TEXT = Oliverin vaimo on sairastunut. Hänen lääkkeensä piti saapua eilen, mutta apteekkarin vaunun kimppuun hyökkäsi harmaakarhu. Mene pelastamaan vaunu!
MAIN_QUEST_002_DESC = Harmaakarhut eivät ole naurun asia. Pidetään kiirettä.
MAIN_QUEST_002_ENEMY = Harmaakarhu
MAIN_QUEST_002_COMPLETE = Pelastit sekä apteekkarin että Oliverin vaimon. Olet todellinen sankari.
MAIN_QUEST_003_TITLE = Tuhlaajapoika
MAIN_QUEST_003_TEXT = Angus lähetti poikansa kaupunkiin hakemaan kauppatavaraa jonkin aikaa sitten, mutta hän ei ole vieläkään palannut. Me pelkäämme, että hänelle on käynyt jotain matkalla takaisin. Etsi hänet ja tuo hänet takaisin turvassa kauppatavaran kanssa!
MAIN_QUEST_003_DESC = Jonkin matkaa metsässä on silta. Aloitetaan etsinnät sieltä.
MAIN_QUEST_003_ENEMY = Siltapeikko
MAIN_QUEST_003_COMPLETE = Angus on iloinen nähdessään taas poikansa, mutta hän vaikuttaa jotenkin etäiseltä. Toivottavasti ongelmat saadaan selvitettyä.
MAIN_QUEST_004_TITLE = Yömyssy
MAIN_QUEST_004_TEXT = Emilia on tykännyt uudesta pedistään, mutta uniongelmat eivät ole ratkenneet. Metsässä kasvaa sieni, ”Yömyssy, jonka tiedetään sisältävän melatoniinia. Apteekkarimme voisivat tehdä siitä unilääkkeen Emilialle, jos käyt keräämässä niitä muutaman.
MAIN_QUEST_004_DESC = Toivottavasti saamme vain kerätä sieniä rauhassa.
MAIN_QUEST_004_ENEMY = Sienien Vartija
MAIN_QUEST_004_COMPLETE = Toivottavasti tämä viimein auttaisi Emiliaa nukkumaan.
MAIN_QUEST_005_TITLE = Rautaiset hermot
MAIN_QUEST_005_TEXT = Oliver on tehnyt luonnoksia uusista varusteista, mutta hänellä ei ole materiaaleja niiden toteuttamiseen. Joenhaaran lähellä on hylätty louhos, mutta siellä sanotaan kummittelevan. Oletko tarpeeksi rohkea kohdataksesi louhoksen aaveet? 
MAIN_QUEST_005_DESC = Toivottavasti emme törmää koiraan ja vihreäpaitaiseen mieheen matkalla.
MAIN_QUEST_005_ENEMY = Haamu
MAIN_QUEST_005_COMPLETE = Kiitos! Oliver aloittaa työt pikimmiten.
MAIN_QUEST_006_TITLE = Tuhlaajapojan Paluu
MAIN_QUEST_006_TEXT = Kuten vähän arvelimme, Angusin poika on taas kateissa. Heille tuli riitaa ja poika lähti metsään uuden kauppatavaran kanssa kostoksi. Sinun täytyy löytää hänet ja suostutella hänet tulemaan takaisin!
MAIN_QUEST_006_DESC = Etsinnässä saattaa mennä hetki...
MAIN_QUEST_006_ENEMY = Salamanteri
MAIN_QUEST_006_COMPLETE = Poika on palannut kotiin, ja pyytänyt anteeksi tekojaan. Angus yrittää jutella hänelle ja selvittää mikä on vikana.
MAIN_QUEST_007_TITLE = Emännän Pikku Apulainen
MAIN_QUEST_007_TEXT = Emilia on voinut hieman paremmin Yömyssyn jälkeen, mutta hän joutuu silti tekemään liikaa töitä. Edes hyvin nukuttu yö ei estä burnoutia, joten hänen serkkunsa kaupungista on lupautunut tulemaan avuksi. Hän on tulossa tänään, mutta tarvitsee jonkun saattamaan hänet vaarallisen metsän läpi. Onneksi minä tunnen juuri sopivat henkilöt!
MAIN_QUEST_007_DESC = Kaikki tykkäävät saattamistehtävistä!
MAIN_QUEST_007_ENEMY = Nappaaja
MAIN_QUEST_007_COMPLETE = Emilian serkku on asettunut kylään! Tämän pitäisi selvittää työmääräongelma. Emme voi kiittää sinua tarpeeksi.
MAIN_QUEST_008_TITLE = Yksikätinen Seppä
MAIN_QUEST_008_TEXT = Oliverilla on ongelmia kätensä kanssa ja hän ei voi työskennellä uuden projektinsa parissa. Apteekkarimme ovat yrittäneet löytää rohtoa hänen ongelmaansa, mutta eivät tiedä mikä vaiva on kyseessä. Sinun täytyy etsiä metsän druidi, hän on ainoa toivomme.
MAIN_QUEST_008_DESC = Druidilla on varmaan jonkinnäköinen vartija, ettei tämä olisi liian helppoa.
MAIN_QUEST_008_ENEMY = Puuvartija
MAIN_QUEST_008_COMPLETE = Druidi kävi kylässä, ja diagnosoi Oliverin ongelman johtuvan yksinkertaisesti liiasta työstä. Tulehdus on paranemaan päin ja Oliver pääsee kohta takaisin töihin parempana kuin koskaan!
MAIN_QUEST_009_TITLE = Äideistä Parhain
MAIN_QUEST_009_TEXT = Angus ja hänen poikansa ovat saaneet riitansa sovittua. Syyksi paljastui se, että poika on vieläkin vihainen ja murheissaan äitinsä kuolemasta. He haluaisivat viedä kukkia haudalle yhdessä, mutta tarvitsevat turvaa metsän vaaroilta. Varmista että he pääsevät haudalle ja takaisin turvassa.
MAIN_QUEST_009_DESC = Isän ja pojan sovinnonteko. Toivottavasti asiat kääntyvät parhain päin.
MAIN_QUEST_009_ENEMY = Hurjasusien Johtaja
MAIN_QUEST_009_COMPLETE = Koko kylä on kiitollisuudenvelassa kaikesta mitä olet tehnyt. Kiios, tuhannesti kiitos.
TUTORIAL_TEXT_001 = Tervetuloa Sysilehdon kylään! Me olemme pieni yhteisö, joten meillä ei ole taitavia seikkailijoita omasta takaa. Toivottavasti voitte auttaa meitä ongelmissamme!
TUTORIAL_TEXT_002 = Tämä rakennus on taverna. Uskollinen pitäjämme Angus ylläpitää ilmoitustaulua, josta löydät kyläläisten pyyntöjä. Katsotaan mitä löytyy!
TUTORIAL_TEXT_003 = Laitoin tämän taululle aiemmin. Napauta sitä nähdäksesi pyynnön tiedot!
TUTORIAL_TEXT_004 = Tässä näet kauanko tehtävän suorittamiseen menee ja mitä palkintoja saat.\nNapauta "Hyväksy".
TUTORIAL_TEXT_007 = Hienoa. Paina "Seikkailu" -nappia aloittaaksesi tehtävä!
TUTORIAL_TEXT_008 = Tämä on seikkailuruutu. Täällä näät tärkeää tietoa tehtvän kestosta ja seikkailijoidesi terveydentilasta.
TUTORIAL_TEXT_009 = Tämä on seikkailuloki. Se sisältää tietoa seikkailun tapahtumista.
TUTORIAL_TEXT_010 = Tämä on seikkailijanäkymä. Näet ryhmäsi jäsenten hyökkäys- ja puolustusarvot sekä elämäpisteet.
TUTORIAL_TEXT_012 = Voi ei, saimme seuraa! Hirmuinen susi hyökkää!
TUTORIAL_TEXT_013 = Jokainen tehtävä sisältää yhden taistelun. Nämä tarvitsevat sinulta varmistusta alkaakseen, joten älä huoli jos et ole kokoajan puhelimella! 
TUTORIAL_TEXT_014 = Napauta "Aloita Taistelu" -nappia.
TUTORIAL_TEXT_015 = Taisteleminen hoituu automaattisesti, mutta näät lokista mitä tapahtuu.
TUTORIAL_TEXT_016 = Voi ei! Bill näyttää olevan huonossa jamassa. Onneksi voimme tehdä asialle jotain!
TUTORIAL_TEXT_018 = Voit parantaa koko ryhmän painamalla "Paranna" -nappia.
TUTORIAL_TEXT_019 = Annoin sinulle 400 askelta, jotta voit kokeilla toimintoa. Sinun täytyy kerätä itse lisää kävelemällä puhelimesi kanssa!
TUTORIAL_TEXT_020 = Hienoa! Bill voi taas paremmin. Parantamisen ja nopeuttamisen hinta kuitenkin tuplaantuu joka kerta kun käytät niitä, joten et voi ylikäyttää toimintoja. Hinta palaa normaaliksi tehtävien välillä.
TUTORIAL_TEXT_021 = Nyt on aika voittaa susi!
TUTORIAL_TEXT_022 = Huh! Selvisimme pintanaarmuilla. Meidän täytyy enää vain päästä kylään. Anna ajan kulua loppuun.
TUTORIAL_TEXT_023 = Hyvää työtä! Tämä on palkintoruutu. Napauta "Valmis" palataksesi kaupunkiin.
TUTORIAL_TEXT_024 = Jos ryhmäsi näyttää kärsivältä, voit palauttaa elämäpisteitä majatalossa. Napauta sitä!
TUTORIAL_TEXT_025 = Tämä on Emilia, majatalon pitäjämme. Hän tarjoaa teille yöpaikan jotta voitte levätä ja rentoutua. Minä tarjoan tämän yön, mutta seuraavista joudutte maksamaan itse!
TUTORIAL_TEXT_026 = Huomenta! Näytättepä levänneiltä. Yksi rakennus jäljellä, joten napauta sitä niin näytän!
TUTORIAL_TEXT_027 = Tämä on kauppa. Kyläseppämme Oliver tekee teille varusteita, jotka auttavat tehtävissä. Tässä vähän kultaa, osta Mik'edille kypärä!
TUTORIAL_TEXT_028 = Olet nyt upouuden kypärän onnellinen omistaja! Mennään majataloon pukemaan se päälle.
TUTORIAL_TEXT_029 = Tämä on varustenäkymä. Täällä näät esineitä joita omistat ja joita ryhmän jäsenet käyttävät.
TUTORIAL_TEXT_030 = Varusteilla on neljä harvinaisuutta: Tavallinen, Epätavallinen (vihreä reunus), Harvinainen (sininen reunus) ja Eeppinen (violetti reunus). Harvinaisemmilla esineillä on korkeammat parametrit.
TUTORIAL_TEXT_031 = Paina kypärää, ja sen jälkeen paina "Ota käyttöön Mik'edillä"!
TUTORIAL_TEXT_032 = Hyvältä näyttää! Jokaisella ryhmän jäsenellä on kolme paikkaa varusteille; aseet lisäävät jäsenen tekemää vahinkoa taistelussa, panssari vähentää otettua vahinkoa ja Helyt antavat monenlaisia hyötyjä!
TUTORIAL_TEXT_033 = You are now ready to go out and help people on your own. We are relying on you to make our town a better place to live for everyone. So long!
TUTORIAL_TEXT_999 = Sysilehdon tutoriaali olikin sitten tässä! Aloita peli, ja pidä hauskaa!
