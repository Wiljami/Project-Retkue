QUEST_009_TEXT = Karavaanarin kimppuun kävi vesikauhuinen susilauma ja hänen täytyi piiloutua ruokalaatikkoon. Pyydän, pelasta hänet! 
QUEST_009_DESC = Taas susia? Ihmisten täytyy opetella huolehtimaan itsestään. 
QUEST_009_ENEMY = Vesikauhuinen susi
QUEST_009_COMPLETE = Kiitos sinun, mies on taas turvassa. 
